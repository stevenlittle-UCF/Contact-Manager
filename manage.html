<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>manage</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
            font-family: 'Open Sans', sans-serif;
        }
        
        .container {
            width: 300px;
            margin: 0 auto;
        }
        
        fieldset {
            display: block;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-padding-before: 0em;
            -webkit-padding-start: 0em;
            -webkit-padding-end: 0em;
            -webkit-padding-after: 0em;
            border: 0px;
            border-image-source: initial;
            border-image-slice: initial;
            border-image-width: initial;
            border-image-outset: initial;
            border-image-repeat: initial;
            min-width: -webkit-min-content;
            padding: 30px;
        }
        
        .ghost-input,
        p {
            display: block;
            font-weight: 300;
            width: 100%;
            font-size: 15px;
            border: 1px;
            outline: none;
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            color: #4b545f;
            background: #fff;
            font-family: Open Sans, Verdana;
            padding: 10px 15px;
            margin: 30px 0px;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
            -o-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }
        
        .ghost-input:focus {
            border-bottom: 1px solid #ddd;
        }
        
        .ghost-button {
            background-color: transparent;
            border: 2px solid #ddd;
            padding: 10px 30px;
            width: 100%;
            min-width: 350px;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
            -o-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }
        
        .ghost-button:hover {
            border: 2px solid #515151;
        }
        
        p {
            color: rgb(9, 9, 10);
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">

        <fieldset>
            <h1>
Manage</h1>
            <h5>

</h5>
            <form action="/" method="post">
                <input name="go" type="text" class="ghost-input" placeholder="Search" required>
                <input type="submit" class="ghost-button" value="Get Contact">
                <input name="target" type="button" class="ghost-input" placeholder="Enter a target" required>
                <input type="submit" class="ghost-button" value="Add Contact" ">
          <input type="submit " class="ghost-button " value="Browse Contacts "">
            </form>

            <p> </p>
            <h5>

      </fieldset>
    </div>

  </body>
</html>
